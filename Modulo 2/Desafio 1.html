<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar quadrados e circulos</title>
  </head>
  <body>
    <button class="botao" id="btnCriar" onClick="criaQuadrado()">
      Gerar novo
    </button>
    <button class="botao" id="btnCriarCirculo" onClick="criaCirculo()">
      Gerar ciruclo
    </button>
    <div id="app">
    </div>

    <script>
      var btnNovo = document.querySelector("#btnCriar");
      btnNovo.style.backgroundColor = "#7159c1";
      var btnNovo = document.querySelector("#btnCriarCirculo");
      btnNovo.style.backgroundColor = "#7159";

      function criaQuadrado() {
        let criaQuadrado = document.createElement("div");
        criaQuadrado.style.backgroundColor = "#7159c1";
        criaQuadrado.style.width = '180px';
        criaQuadrado.style.height = '180px';
        criaQuadrado.style.margin = '10px';

        criaQuadrado.classList.add("box");

        document.body.appendChild(criaQuadrado);
      }
      function criaCirculo() {
        let criaQuadrado = document.createElement("div");
        criaQuadrado.style.backgroundColor = "#7159";
        criaQuadrado.style.width = '180px';
        criaQuadrado.style.height = '180px';
        criaQuadrado.style.margin = '10px';
        criaQuadrado.style.borderRadius = '50%';

        criaQuadrado.classList.add("box");

        document.body.appendChild(criaQuadrado);
      }
    </script>
  </body>
</html>
